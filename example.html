
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
	

	<meta charset="UTF-8">
	<title>MindSpace Rules</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<div id="clips">
				  <div id="clip_1" class="clip"><img src="./assets/step_1.jpg" id="step_1" onmouseover="this.src='./assets/step_1.gif'" onmouseout="this.src='./assets/step_1.jpg'" ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)"></div>
				  <div id="clip_2" class="clip"><img src="./assets/step_2.jpg" id="step_2" onmouseover="this.src='./assets/step_2.gif'" onmouseout="this.src='./assets/step_2.jpg'" ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)"></div>
				  <div id="clip_3" class="clip"><img src="./assets/step_3.jpg" id="step_3" onmouseover="this.src='./assets/step_3.gif'" onmouseout="this.src='./assets/step_3.jpg'" ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)"></div>
				  <div id="clip_4" class="clip"><img src="./assets/step_4.jpg" id="step_4" onmouseover="this.src='./assets/step_4.gif'" onmouseout="this.src='./assets/step_4.jpg'" ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)"></div>	
				  <div id="clip_5" class="clip"><img src="./assets/step_5.jpg" id="step_5" onmouseover="this.src='./assets/step_5.gif'" onmouseout="this.src='./assets/step_5.jpg'" ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)"></div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="movie"></div>
			</div>
		</div>
		<!-- End of Row 1 -->
		<div class="row">
			<div class="col-sm-9 col-sm-offset-2">
				<div id="answers">
					  <div id="answer1" class="answer" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
					  <div id="answer2" class="answer" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
					  <div id="answer3" class="answer" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
					  <div id="answer4" class="answer" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>	
					  <div id="answer5" class="answer" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
					</div>
				</div>
		</div>
		<!-- End of Row 2 -->
	</div>
</body>
</html>
